<table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th colspan="2">CUSTOMERS</th>
      </tr>
      <tr>
        <th>Customer Name</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td class="fw-bolder">{{customer.customerName}}</td>
        <td class="fw-bolder">{{ customer.companyName }}</td>
      </tr>
    </tbody>
  </table>
