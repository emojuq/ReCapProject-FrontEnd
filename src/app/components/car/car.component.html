<div class="card">
  <div class="card-header">
    <label for="filterText" class="form-label"  class="fw-bold">Araçlar</label>
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
       placeholder="Araç Markası Ara"
       style="border-radius: 10px; border-color: rgb(27, 7, 141);"
    /></div>
    
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th colspan="7">CARS</th>
        </tr>
      </thead> 
      <tbody>
        <tr *ngFor="let car of cars | carFilter:filterText" class="card" style="height: 19rem;" >
          <div  class="card-body">
            <h5 class="card-title"></h5>
          </div >
            <ul class="list-group">
              <li class="list-group-item list-group-item-danger" >Marka: {{car.brandName}}</li>
              <li class="list-group-item list-group-item-warning">Renk: {{car.colorName}}</li>
              <li class="list-group-item list-group-item-info">Model Yılı: {{car.modelYear}}</li>
              <li class="list-group-item list-group-item-light">Fiyat: {{car.dailyPrice}} Türk Lirası</li>
              <li class="list-group-item list-group-item-dark">Marka Modeli : {{car.carName}}</li>
            </ul>
          
          
          <td><a class="btn btn-primary" href="cars/details/{{ car.carId }}" role="button">    
            Detay
          </a></td>
         
        </tr>
      </tbody>
    </table>
  </div>
